<!DOCTYPE html>
<html>
    <head>
        <title>BimplusEmbedded</title>
        <link rel="stylesheet" type="text/css" href="projectNavigationBar.css">
        <link rel="stylesheet" type="text/css" href="tab.css">
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="tab.js"></script>
        <script src="require-config.js"></script>
        <script src="node_modules/requirejs/require.js" data-main="projectNavigationBar.js"></script>
    </head>
    <body>
        <div class="tab">
            <button class="tablink active" onclick="openTab(event, 'navigationBar')">Navigation bar</button>
            <button class="tablink" onclick="openTab(event, 'projectDetails')">Project details</button>
            <button class="tablink" onclick="openTab(event, 'structures')">Structures</button>
            <button class="tablink" onclick="openTab(event, 'tasks')">Tasks</button>
            <button class="tablink" onclick="openTab(event, 'objectNavigator')">Object navigator</button>
        </div>
        <div class="main">
            <div id="navigationBar" class="tabcontent">
                <table class="controls">
                    <tbody>
                        <tr>
                            <td>
                                <button id="checkAlive">Check Message</button>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="moduleSelected">Select structure</button>
                            </td>
                            <td>
                                <select id="moduleSelectedCombo">
                                    <option value=""></option>
                                    <option value="projectDetails">Project details (projectDetails)</option>
                                    <option value="objectNavigator">Object navigator (objectNavigator)</option>
                                    <option value="taskBoard">Task board (taskBoard)</option>
                                    <option value="clashDetection">Clash detection (clashDetection)</option>
                                    <option value="projectSlideshows">Project slideshows (projectSlideshows)</option>
                                    <option value="structureManager">Structure manager (structureManager)</option>
                                    <option value="essApplication">ESS aplication (essApplication)</option>
                                </select>
                            </td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="projectDetails" class="tabcontent">

                    <tbody>
                        <tr>
                            <td>
                                <button id="modelToggled">Model toggled</button>

                            <td>

                            </td>
                            <td>
                                <select id="modelToggledSelect">
                                    <option value=""></option>
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>

                            <td>

                            </td>
                            <td>
                                <select id="modelLayerToggledSelect">
