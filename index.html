<!DOCTYPE html>
<html>
    <head>
        <title>BimplusEmbedded</title>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>		
        <script src="require-config.js"></script>
        <script src="node_modules/requirejs/require.js" data-main="main.js"></script>
    </head>
    <body>				
        <iframe id="bimplusPortal" style="border: 0; height: 800px; width: 49%; background-color: white; margin: 0; padding: 0;" align="left"></iframe>
        <iframe id="bimplusExplorer" style="border: 0; height: 800px; width: 49%; background-color: white; margin: 0; padding: 0;" align="right"></iframe>			
        <center>
            <button id="resetView">Reset View</button>
            <button id="centerObject">Center Object</button>
            <button id="objectProperties">View Object Properties</button>
            <button id="projectNavigationBar">View project manager</button>
        </center>
    </body>
</html>
